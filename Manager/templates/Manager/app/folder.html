{% extends 'Manager/layout/skeleton.html' %}

{% block title %}
  powerBas: provide flexibility
{% endblock %}

{% block style %}
Folder section
{% endblock %}

{% block maincontent %}
  <section class="module" style="min-height:555px;">
    <div class="container">
            <div class="row">

              <div class="col-sm-10 col-sm-offset-1">
                <h4 class="font-alt mb-0">Folders </h4>

                <hr class="divider-w mt-10 mb-20">

                <div class="col-sm-9">
                  a
                </div>
                <div class="col-sm-3">
                  <h5 class="font-alt mb-0">Create New Folder</h5>
                  <hr class="divider-w mt-10 mb-20">

                  <form class="form-horizontal"  method="post">
                    {% csrf_token %}
                      <div class="form-group">
                        {{ form.folder_name }}
                      </div>
                      <div class="form-group">
                        {{ form.status }}
                      </div>
                      <button type="submit" name="button" class='btn btn-success btn-sm' >Create Folder</button>
                  </form>
                </div>
              </div>
            </div>
        </div>
  </section>
{% endblock %}
